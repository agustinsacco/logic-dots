
<html>
<head>
	<title>Logic Dots</title>
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
	<link rel="stylesheet" href="css/main.css">
</head>

	<body>
		<div class="game-wrap">
		
			<header>
				<span>logic dots</span>
				<div class="button-group-center">
					<div class="button small set-grid" data-val="4">4 x 4</div>
					<div class="button small set-grid" data-val="5">5 x 5</div>
					<div class="button small set-grid" data-val="7">7 x 7</div>
				</div>
				<div class="button-center">
					<div class="button large" id="new-game">next level</div>
				</div>
			</header>
			
			<div id="grid-wrap">
				<div id="grid-row"></div>
				<div id="grid-col"></div>
				<div id="grid"></div>
			</div>
			
			<div class="button medium give-hint"></div>
			
		</div>
		
	</body>
</html>
